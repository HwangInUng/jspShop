<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>

	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&amp;display=fallback">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="/admin/plugins/fontawesome-free/css/all.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="/admin/dist/css/adminlte.min.css">
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

	<script>
		function loginCheck() {
			$.ajax({
				url: "/admin/login/login.jsp",
				type: "POST",
				data: $("#loginForm").serialize(),
				success: function (data) {
					$("#loadingBar").hide();
					alert(data.msg);
					if(data.code == 1){
						$(location).attr("href", "/admin");
					}
				}
			});
		}

		$(function () {
			// 로딩바 숨기기
			$("#loadingBar").hide();

			$("#login").on("click", function () {
				$("#loadingBar").show();
				loginCheck();
			});
		});
	</script>
</head>


<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<div class="card card-info m-5">
			<div class="card-header">
				<h3 class="card-title">Login</h3>
			</div>

			<!-- loading bar bigin -->
			<form class="form-horizontal" id="loginForm">
				<div class="card-body">
					<div class="form-group row">
						<div class="overlay" id="loadingBar">
							<i class="fas fa-3x fa-sync-alt fa-spin"></i>
							<div class="text-bold pt-2">기다려주세요...</div>
						</div>
					</div>
					<!-- loading bar end -->

					<!-- /.card-header -->
					<!-- form start -->
					<div class="form-group row">
						<label for="adminId" class="col-sm-2 col-form-label">ID</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="adminId" name="adminId" placeholder="ID">
						</div>
					</div>
					<div class="form-group row">
						<label for="adminPass" class="col-sm-2 col-form-label">Password</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="adminPass" name="adminPass" placeholder="Password">
						</div>
					</div>
					<div class="form-group row">
						<div class="offset-sm-2 col-sm-10">
							<div class="form-check">
								<input type="checkbox" class="form-check-input" id="exampleCheck2"> <label class="form-check-label"
									for="exampleCheck2">Remember me</label>
							</div>
						</div>
					</div>
				</div>
				<!-- /.card-body -->
				<div class="card-footer">
					<button type="button" class="btn btn-info" id="login">Login</button>
					<button type="button" class="btn btn-default float-right" id="cancel">Cancel</button>
				</div>
				<!-- /.card-footer -->
			</form>
		</div>
	</div>
</body>

</html>
